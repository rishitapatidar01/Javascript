<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

</head>
<body>
	<div id="div1" style="height:80px; width:60px; background-color:red; display:none;"></div><br>

		<div id="div2" style="height:80px; width:60px; background-color:blue; display:none;" ></div><br>
			<div id="div3" style="height:80px; width:80px; background-color:green; display:none;"></div><br>
			<button>click</button>
			<script type="text/javascript">
				$(document).ready (function(){
					$("button").click(function(){
						$("#div1").fadeIn()
						$("#div2").fadeIn("slow")
						$("#div3").fadeIn(5000)
				});
				});
			</script>

</body>
</html>
