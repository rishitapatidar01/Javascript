<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<div id="div1" style="height:80px; width:60px; background-color:red;"></div><br>

		<div id="div2" style="height:80px; width:60px; background-color:blue;" ></div><br>
			<div id="div3" style="height:80px; width:80px; background-color:green;"></div><br>
			<button>click</button>
			<script type="text/javascript">
				$(document).ready (function(){
					$("button").click(function(){
						$("#div1").fadeToggle()
						$("#div2").fadeToggle("slow")
						$("#div3").fadToggle(5000)
				});
				});
			</script>

</body>
